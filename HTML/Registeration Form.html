<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td><label for="first_Name">First Name:</label></td>
                    <td><input type="firstName"></td>
                </tr>
                <tr>
                    <td><label for="last_Name">Last Name:</label></td>
                    <td><input type="lastName"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Passowrd</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="pw_Confirm">PW Confirm:</label></td>
                    <td><input type="pwConfirm"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Birthday:</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender">
                        <label for="male">Male</label>
                    </td>
                    <td>
                        <input type="radio" name="gender">
                        <label for="female">Female</label>
                    </td>
                    <td>
                        <input type="radio" name="gender">
                        <label for="other">Other</label>
                    </td>
                </tr>
            </tbody>    
        </table>

        
        <label for="description_short">A short description about yourself:</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
               
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="favourite_Language">Favourite Language: </label>
                        <select name="favouriteLanguage" id="">
                            <option value="JavaScript">JavaScript</option>
                            <option value="HTML">JavaScript</option>
                            <option value="CSS">JavaScript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="submit">
                    </td>
                </tr>
            </tbody>    
        </table>

        
    </form>



</body>
</html>
